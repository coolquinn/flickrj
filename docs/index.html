<h1>flickrj</h1>

<p>flickrj is a Java API which communicates with <a href="http://flickr.com/">Flickr</a> using the Flickr REST API.</p>

<p>flickrj is currently in Alpha release state, which means it's being developed but should be somewhat usable.</p>

<p>Test cases can be found in the test directory.
